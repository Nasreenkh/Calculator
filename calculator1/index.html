<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="black-100 flex items-center justify-center h-screen">
    <div class="bg-black p-6 rounded-lg shadow-lg w-72">
        <input type="text" id="display" class="w-full text-right p-2 mb-4 border rounded focus:outline-none" disabled placeholder="0">
        <div class="grid grid-cols-4 gap-2">
            <button class="bg-pink-500 text-white p-2 rounded" onclick="clearDisplay()">C</button>
            <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('/')">/</button>
            <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('*')">*</button>
            <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('-')">-</button>

            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('7')">7</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('8')">8</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('9')">9</button>
            <button class="bg-blue-500 text-white p-2 rounded" onclick="appendToDisplay('+')">+</button>

            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('4')">4</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('5')">5</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('6')">6</button>
            <button class="bg-gray-200 p-2 rounded" onclick="calculateResult()">=</button>

            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('1')">1</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('2')">2</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('3')">3</button>
            <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('0')">0</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
